<div class="card mb-4">
  <div class="card-header">
    <h2>24 Hour Forecast</h2>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Temperature</th>
          <th>Weather</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hour of hourlyForecast">
          <td>{{ hour.dt * 1000 | date : "HH:mm" }}</td>
          <td>{{ hour.main.temp | number : "1.0-0" }}Â°C</td>
          <td>
            <img [src]="
                  'http://openweathermap.org/img/w/' +
                  hour.weather[0].icon +
                  '.png'
                " alt="Weather Icon" />
            {{ hour.weather[0].description }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
